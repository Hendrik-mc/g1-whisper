name: Release — Sign & Publish APK

on:
  push:
    tags:
      - 'v*'   # Trigger on tags like v1.0.0, v1.2.3

jobs:
  release:
    name: Build Signed Release APK
    runs-on: ubuntu-latest

    steps:
      # ── 1. Checkout ──────────────────────────────────────────────────────────
      - name: Checkout repository
        uses: actions/checkout@v4

      # ── 2. Java 17 ───────────────────────────────────────────────────────────
      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # ── 3. Gradle cache ──────────────────────────────────────────────────────
      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties', '**/libs.versions.toml') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # ── 4. Make gradlew executable ───────────────────────────────────────────
      - name: Make gradlew executable
        run: chmod +x ./gradlew

      # ── 5. local.properties ───────────────────────────────────────────────────
      - name: Create local.properties
        run: echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" > local.properties

      # ── 6. Verify secrets are present before we try to build ─────────────────
      - name: Verify signing secrets
        run: |
          if [ -z "${{ secrets.EVENAI_KEYSTORE_BASE64 }}" ]; then
            echo "❌ EVENAI_KEYSTORE_BASE64 secret is not set."
            echo "Go to: https://github.com/${{ github.repository }}/settings/secrets/actions"
            echo "Add the 4 signing secrets: EVENAI_KEYSTORE_BASE64, EVENAI_KEYSTORE_PASSWORD, EVENAI_KEY_ALIAS, EVENAI_KEY_PASSWORD"
            exit 1
          fi
          if [ -z "${{ secrets.EVENAI_KEYSTORE_PASSWORD }}" ]; then
            echo "❌ EVENAI_KEYSTORE_PASSWORD secret is not set."
            exit 1
          fi
          if [ -z "${{ secrets.EVENAI_KEY_ALIAS }}" ]; then
            echo "❌ EVENAI_KEY_ALIAS secret is not set."
            exit 1
          fi
          if [ -z "${{ secrets.EVENAI_KEY_PASSWORD }}" ]; then
            echo "❌ EVENAI_KEY_PASSWORD secret is not set."
            exit 1
          fi
          echo "✅ All signing secrets present."

      # ── 7. Extract version name from tag (e.g. v1.2.3 → 1.2.3) ──────────────
      - name: Extract version name
        id: version
        run: echo "VERSION_NAME=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      # ── 8. Decode base64 keystore → file ─────────────────────────────────────
      - name: Decode keystore
        run: |
          echo "${{ secrets.EVENAI_KEYSTORE_BASE64 }}" | base64 --decode > release.jks
          echo "Keystore size: $(wc -c < release.jks) bytes"

      # ── 9. Build signed release APK ───────────────────────────────────────────
      - name: Build release APK
        env:
          EVENAI_KEYSTORE_BASE64:   ${{ secrets.EVENAI_KEYSTORE_BASE64 }}
          EVENAI_KEYSTORE_PASSWORD: ${{ secrets.EVENAI_KEYSTORE_PASSWORD }}
          EVENAI_KEY_ALIAS:         ${{ secrets.EVENAI_KEY_ALIAS }}
          EVENAI_KEY_PASSWORD:      ${{ secrets.EVENAI_KEY_PASSWORD }}
        run: |
          ./gradlew assembleRelease \
            -PversionCode=${{ github.run_number }} \
            -PversionName=${{ steps.version.outputs.VERSION_NAME }} \
            --no-daemon --stacktrace

      # ── 10. Rename APK to include version ─────────────────────────────────────
      - name: Rename APK
        run: |
          mv app/build/outputs/apk/release/app-release.apk \
             app/build/outputs/apk/release/g1companion-${{ steps.version.outputs.VERSION_NAME }}.apk

      # ── 11. Generate checksums ────────────────────────────────────────────────
      - name: Generate checksums
        run: |
          cd app/build/outputs/apk/release
          sha256sum g1companion-${{ steps.version.outputs.VERSION_NAME }}.apk > checksums.txt
          cat checksums.txt

      # ── 12. Clean up keystore from runner ─────────────────────────────────────
      - name: Remove keystore from runner
        if: always()
        run: rm -f release.jks

      # ── 13. Create GitHub Release with signed APK ─────────────────────────────
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: "G1 Companion ${{ github.ref_name }}"
          body: |
            ## G1 Companion ${{ github.ref_name }}

            ### Installing on your Galaxy Z Flip 7
            1. Download `g1companion-${{ steps.version.outputs.VERSION_NAME }}.apk` below
            2. **Settings → Apps → Special app access → Install unknown apps → Browser → Allow**
            3. Open the downloaded file → tap **Install**
            4. Open **G1 Companion** and follow the 60-second setup

            ### Verify your download
            Check `checksums.txt` — the SHA-256 hash must match your downloaded APK.

            ### Build info
            - Version: ${{ steps.version.outputs.VERSION_NAME }} (code ${{ github.run_number }})
            - Java: 17 | AGP: 8.5.2 | Kotlin: 1.9.25
          files: |
            app/build/outputs/apk/release/g1companion-${{ steps.version.outputs.VERSION_NAME }}.apk
            app/build/outputs/apk/release/checksums.txt
          draft: false
          prerelease: ${{ contains(github.ref_name, '-beta') || contains(github.ref_name, '-alpha') || contains(github.ref_name, '-rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
