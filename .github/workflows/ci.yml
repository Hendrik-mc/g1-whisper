name: CI — Build & Test

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Lint, Test, and Build Debug APK
    runs-on: ubuntu-latest

    steps:
      # ── 1. Checkout ──────────────────────────────────────────────────────────
      - name: Checkout repository
        uses: actions/checkout@v4

      # ── 2. Java 17 ───────────────────────────────────────────────────────────
      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # ── 3. Gradle cache ──────────────────────────────────────────────────────
      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties', '**/libs.versions.toml') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # ── 4. Make gradlew executable ───────────────────────────────────────────
      - name: Make gradlew executable
        run: chmod +x ./gradlew

      # ── 5. Write a stub local.properties (no real API key needed for CI lint) ─
      - name: Create local.properties
        run: echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" > local.properties

      # ── 6. Lint ──────────────────────────────────────────────────────────────
      - name: Run lint
        run: ./gradlew lint --no-daemon --stacktrace

      # ── 7. Unit tests ────────────────────────────────────────────────────────
      - name: Run unit tests
        run: ./gradlew testDebugUnitTest --no-daemon --stacktrace

      # ── 8. Assemble debug APK ────────────────────────────────────────────────
      - name: Assemble debug APK
        run: |
          ./gradlew assembleDebug \
            -PversionCode=${{ github.run_number }} \
            -PversionName=0.0.${{ github.run_number }}-debug \
            --no-daemon --stacktrace

      # ── 9. Upload debug APK ──────────────────────────────────────────────────
      - name: Upload debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-${{ github.run_number }}
          path: app/build/outputs/apk/debug/app-debug.apk
          retention-days: 14

      # ── 10. Upload lint report ───────────────────────────────────────────────
      - name: Upload lint report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lint-report-${{ github.run_number }}
          path: app/build/reports/lint-results-debug.html
          retention-days: 7

      # ── 11. Upload test report ───────────────────────────────────────────────
      - name: Upload test report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-report-${{ github.run_number }}
          path: app/build/reports/tests/testDebugUnitTest/
          retention-days: 7
